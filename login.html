<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lassospecha</Lassospecha-register></title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf9c3d7310.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/Lasso-Quien.png" alt="" />
      </header>
      <section class="login">
        <div class="form-container">
          <h1>Login</h1>
          <form>
            <div class="form-div">
              <input
                type="text"
                name="name"
                placeholder="Tu usuario o email"
                required
                maxlength="10"
                class="caja"
              />
            </div>
            <div class="form-div">
              <input
                name="contraseña"
                type="password"
                placeholder="********"
                required
                class="caja"
              />
            </div>
            <div class="form-div check">
              <section>
                <input type="checkbox" name="recuerdame" />
                <label for="recuerdame"> Recuerdame</label>
              </section>
              <section>
                <p>¿<a href="">Olvidaste tu contraseña</a>?</p>
              </section>
            </div>
            <div class="form-div">
              <input type="submit" value="Entrar" class="btn" />
            </div>
          </form>
          <div class="form-footer">
            <p>¿No tienes cuenta? Ingresa <a href="./register.html">aquí</a></p>
          </div>
        </div>
        <h2>Diseño web por <span>Ricardo Campelo</span></h2>
      </section>
    </div>
  </body>
</html>
